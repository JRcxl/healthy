<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../../css/public.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../health_backend/src/main/webapp/css/login.css"/>
    <script src="../../js/calendar.js"></script>
    <script src="../../js/function.js"></script>
    <script src="../../plugins/jquery/dist/jquery.min.js"></script>
    <style>
        .reg p .error{
            dispaly:inline-block;
            border:1px solid #ff855a;
            background-color:#ffe8e0;
            height:25px;
            line-height:25px;
            padding:2px 20px;
            margin-left:20px;
        }
    </style>
</head>
<body><!-------------------reg-------------------------->
<div class="reg">
    <form action="register" method="post" onsubmit="return checkForm(this)">
        <h1><p>用户注册</p></h1>
        <p><input type="text" name="userName" value="" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="请输入用户名"><span></span></p>
        <p><input type="text" name="name" value="" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="请输入用户姓名"><span></span></p>
        <p><input type="passWord" name="passWord" value="" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="请输入密码"><span></span></p>
        <p><input type="passWord" name="rePassWord" value="" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="请输入确认密码"><span></span></p>
        <p>
            <input style="width:18px;height:15px" type="radio" name="sex" value="T" checked="checked">男
            <input style="width:18px;height:15px" type="radio" name="sex" value="F" >女
        </p>
        <p><input type="text" name="birthday" value="" onfocus="c.show(this)" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="请输入出生日期"><span></span></p>
        <p><input type="text" name="email" value="" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="请输入邮箱"><span></span></p>
        <p><input type="text" name="mobile" value="" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="请输入手机码号"><span></span></p>
        <p><input type="text" name="address" value="" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="请输入来源地"><span></span></p>
        <p class="code"><input class="code" type="text" name="veryCode" value="" onfocus="FocusItem(this)" onblur="CheckItem(this)" placeholder="验证码">
            <img  src="getcode" alt="换一张" onclick="change(this)"><span></span></p>
        <p><input type="submit" name="" value="注册"></p>
        <p class="txtL txt">完成此注册，即表明您同意了我们的<a href="#">
            使用条款和隐私策略
        </a></p>
        <p class="txt"><a href="login.jsp"><span></span>已有账号登录</a></p>
        <!--<a href="#" class="off"><img src="img/temp/off.png"></a>--></form>
</div>
</body>
</html>
